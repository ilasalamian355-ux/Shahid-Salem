<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>بازی سوال و جواب سردار شهید حاج قاسم سلیمانی</title>
<style>
body { font-family: Tahoma, sans-serif; padding: 20px; background: #f0f0f0; direction: rtl; }
#intro { font-size: 18px; margin-bottom: 20px; }
#question { font-size: 20px; margin-bottom: 20px; }
button { display: block; margin: 10px 0; padding: 10px; width: 100%; font-size: 18px; }
#score { font-size: 18px; margin-top: 20px; }
</style>
</head>
<body>

<div id="intro">
تولید شده توسط گروه مجازی پایگاه مقاومت بسیج شهید سالم
</div>

<div id="question"></div>
<button id="btn0"></button>
<button id="btn1"></button>
<button id="btn2"></button>
<button id="btn3"></button>
<div id="score"></div>

<script>
const quiz = [
  {q:"سردار شهید حاج قاسم سلیمانی در چه سالی و کجا به دنیا آمد؟", options:["سال ۱۳۳۵ در روستای قنات‌ملک استان کرمان","۱۳۳۰ در تهران","۱۳۴۰ در مشهد","۱۳۳۵ در اصفهان"], answer:0},
  {q:"خانواده سردار شهید حاج قاسم سلیمانی چه ویژگی‌ای داشتند؟", options:["خانواده‌ای ساده، مذهبی و پرتلاش","ثروتمند و سیاسی","ساده و بی‌تفاوت","فرهیخته و هنرمند"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی پیش از ورود به سپاه چه کاری انجام می‌داد؟", options:["کار کشاورزی و کارگری","دانشگاه و تدریس","شرکت تجاری","سربازی"], answer:0},
  {q:"چه چیزی سردار شهید حاج قاسم سلیمانی را به مسیر دفاع از کشور کشاند؟", options:["انقلاب اسلامی و احساس مسئولیت دینی","سرگرمی","دوستی با نیروها","علم"], answer:0},
  {q:"اولین حضور نظامی سردار شهید حاج قاسم سلیمانی در کجا بود؟", options:["جنگ ایران و عراق به عنوان بسیجی","مدرسه","سپاه پاسداران","ارتش"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی فرمانده کدام لشکر بود؟", options:["لشکر ۴۱ ثارالله کرمان","لشکر ۱۰","لشکر ۵","لشکر ۲۰"], answer:0},
  {q:"ویژگی بارز اخلاقی سردار شهید حاج قاسم سلیمانی چه بود؟", options:["فروتنی و تواضع","خشونت","جدیت بیش از حد","بی‌تفاوتی"], answer:0},
  {q:"چرا رزمندگان سردار شهید حاج قاسم سلیمانی را دوست داشتند؟", options:["به دلیل احترام و همراهی با نیروها","زیبایی","قدرت مالی","شهرت"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چه نقشی در دفاع مقدس داشت؟", options:["فرماندهی و حضور در عملیات‌های مهم","هیچ","فرمانده ارتش","معلم"], answer:0},
  {q:"فرماندهی نیروی قدس سپاه چه مسئولیتی است؟", options:["هدایت مأموریت‌های برون‌مرزی سپاه","پخت و پز","تجارت","دانشگاه"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چه نقشی در مقابله با داعش داشت؟", options:["هماهنگی و مشاوره به نیروهای مقاومت","هیچ","حمایت مالی","آموزش"], answer:0},
  {q:"چرا سردار شهید حاج قاسم سلیمانی به عنوان استراتژیست شناخته می‌شد؟", options:["به دلیل برنامه‌ریزی دقیق عملیات‌ها","به دلیل ظاهر","قدرت مالی","شهرت رسانه‌ای"], answer:0},
  {q:"رفتار سردار شهید حاج قاسم سلیمانی با مردم چگونه بود؟", options:["صمیمی، ساده و محترمانه","بی‌تفاوت","جدی و سختگیر","پرمدعا"], answer:0},
  {q:"چه چیزی باعث اعتماد نیروها به سردار شهید حاج قاسم سلیمانی شد؟", options:["صداقت و حضور میدانی","ظاهر زیبا","شهرت","قدرت مالی"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چگونه در شرایط سخت تصمیم می‌گرفت؟", options:["با آرامش و تحلیل دقیق","با عجله","با ترس","با تقلید"], answer:0},
  {q:"چرا سردار شهید حاج قاسم سلیمانی الگوی جوانان است؟", options:["ترکیب شجاعت، اخلاق و ایمان","قدرت","مال","شهرت"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چه تأثیری بر روحیه نیروها داشت؟", options:["ایجاد انگیزه و امید","بی‌تفاوتی","ترس","سرخوردگی"], answer:0},
  {q:"نقش سردار شهید حاج قاسم سلیمانی در منطقه چه بود؟", options:["تقویت محور مقاومت","فقط ایران","هیچ","مدیریت منابع"], answer:0},
  {q:"چگونه سردار شهید حاج قاسم سلیمانی با فرماندهان دیگر کشورها تعامل داشت؟", options:["با احترام و همکاری","با خشونت","با رقابت","با بی‌توجهی"], answer:0},
  {q:"چه چیزی سردار شهید حاج قاسم سلیمانی را متمایز می‌کرد؟", options:["اخلاق در کنار قدرت","ظاهر","شهرت","قدرت مالی"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چگونه آموزش نیروها را انجام می‌داد؟", options:["با آموزش عملی و روحیه‌بخشی","تئوری فقط","مجازی","کتابخوانی"], answer:0},
  {q:"چرا حضور میدانی سردار شهید حاج قاسم سلیمانی مهم بود؟", options:["باعث اعتماد و هماهنگی بهتر می‌شد","ظاهر","شهرت","قدرت"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چگونه با خطر روبه‌رو می‌شد؟", options:["با شجاعت و تدبیر","ترس و عقب‌نشینی","بی‌توجهی","شجاعت بدون فکر"], answer:0},
  {q:"نقش سردار شهید حاج قاسم سلیمانی در ایجاد امنیت چه بود؟", options:["جلوگیری از گسترش ناامنی","هیچ","کنترل رسانه","مدیریت اقتصادی"], answer:0},
  {q:"چرا سردار شهید حاج قاسم سلیمانی محبوب مردم شد؟", options:["به دلیل خدمت بی‌ادعا","ظاهر","قدرت مالی","شهرت"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چه نگاهی به قدرت داشت؟", options:["قدرت را برای خدمت می‌خواست","قدرت برای ثروت","قدرت برای شهرت","قدرت برای کنترل"], answer:0},
  {q:"ویژگی مدیریتی سردار شهید حاج قاسم سلیمانی چه بود؟", options:["تصمیم‌گیری دقیق و انسانی","سختگیری","بی‌تفاوتی","قدرت‌طلبی"], answer:0},
  {q:"چگونه سردار شهید حاج قاسم سلیمانی الهام‌بخش شد؟", options:["با عمل نه فقط با حرف","با شعار","با ظاهر","با ثروت"], answer:0},
  {q:"سردار شهید حاج قاسم سلیمانی چه درسی برای جوانان دارد؟", options:["مسئولیت‌پذیری و ایمان","قدرت","شهرت","مال"], answer:0},
  {q:"مهم‌ترین پیام زندگی سردار شهید حاج قاسم سلیمانی چیست؟", options:["ترکیب ایمان، شجاعت و اخلاق","ظاهر","شهرت","قدرت مالی"], answer:0}
];

let current=0, score=0;

function showQuestion(){
  if(current>=quiz.length){
    document.getElementById("question").innerText="پایان بازی!";
    document.getElementById("score").innerText="امتیاز شما: "+score+"/"+quiz.length;
    document.querySelectorAll("button").forEach(b=>b.style.display="none");
    return;
  }
  document.getElementById("question").innerText = quiz[current].q;
  for(let i=0;i<4;i++){
    document.getElementById("btn"+i).innerText=quiz[current].options[i];
    document.getElementById("btn"+i).onclick=function(){
      if(i===quiz[current].answer) score++;
      current++;
      showQuestion();
    }
  }
}

showQuestion();
</script>
</body>
</html>
